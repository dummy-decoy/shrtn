<!doctype html>
<html>
    <head>
        <title>url shortener</title>
        <script type="text/javascript">
            function get_stats() {
                target=document.getElementById('url').value;
                fetch('/api/stats?url='+encodeURIComponent(target)).then(response => {
                    return response.json();
                }).then(data => {
                    if ('url' in data) {
                        document.getElementById('result').innerHTML = '<b>created:</b>&nbsp;'+data['date_created']+'&emsp;<b>use count:</b>&nbsp;'+data['use_count']+'&emsp;<b>last accessed:</b>&nbsp;'+data['last_accessed'];
                    }
                });
            }
        </script>
    </head>
    <body>
        <h1>Get shortcut statistics:</h1>
        <form name="" action="javascript:get_stats()">
            <input id="url" name="url" type="text" value="" size="80%" onchange=""/>
            <input id="get" name="get" type="submit" value="stats"/>
        </form>
        <span id="result" size="80%"></span>
    </body>
</html>
